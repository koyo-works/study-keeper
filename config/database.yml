default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: app_development
  host: localhost
  username: postgres
  password: postgres

test:
  <<: *default
  database: app_test
  host: localhost
  username: postgres
  password: postgres

production:
  url: <%= ENV["DATABASE_URL"] %>